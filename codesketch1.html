<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		.hug{
			width: 200px;
			height: 200px;
			background-image: url(https://pic.funnygifsbox.com/uploads/2020/06/funnygifsbox.com-2020-06-19-08-13-29-16.gif);
			display: inline-block;
			background-size: contain;
			background-repeat: no-repeat;
		}
	</style>

</head>
<body>

<script type="text/javascript">
function dinoclap (){
	var dinosaurs = document.createElement("div");
	document.body.appendChild(dinosaurs);
	dinosaurs.classList.add("hug");
}	

setInterval(
	dinoclap, 1700)
</script>

</body>
</html>
