<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		#picture{
			width:900px;
			height:500px;

		}
	</style>
</head>
<body>

<img id = "picture" src="pogo.jpg"></img>

<script type="text/javascript">
	picture.addEventListener("mousemove", 
		function(event){
			picture.style.filter = "hue-rotate(" +event.clientX+ "deg)"
		});
</script>
</body>
</html>
