<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<style type="text/css">
	#button{
		width: 200px;
		height: 200px;
		background-color: lightblue;
	}
</style>
</head>
<body>

<div id="button"></div>



<script type="text/javascript">
	
	var counter = 0

	button.addEventListener("click", function(){
		counter = counter+1

		if (counter%2 == 0) {
			console.log(counter)
			button.style.backgroundColor = "lightblue"
		}
		if (counter%2 == 1) {
			console.log(counter)
			button.style.backgroundColor = "blue"
		}
	})
</script>

</body>
</html>
