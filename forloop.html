<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		
		.bagels{
			height: 100px;
			width:120px;
			background-color: beige;
			display: inline-block;
			background-image: url("https://upload.wikimedia.org/wikipedia/commons/1/1d/Bagel-Plain-Alt.jpg");
			background-size: cover;
	 		background-repeat: no-repeat;
	 		background-position: center;
	 		margin: 4px;
		}
	</style>
</head>
<body>

	<script type="text/javascript">
		
		function makeBagels(){

		var bagel = document.createElement('div');
		document.body.appendChild(bagel);
		bagel.classList.add('bagels')
	}

	for(var i=1; i<1001; i=i+1){
		makeBagels()
	}

			</script>

</body>
</html>
